<link rel="stylesheet" href="/shared-assets/css/conveyor-brand.css">
<link rel="stylesheet" href="/shared-assets/css/audit-components.css">


<header class="audit-header">
    <div class="audit-header__top">
        <img src="{{client_logo_url}}" alt="{{company_name}} Logo" class="audit-header__logo">
        <div class="audit-header__meta">
            <h1 class="audit-header__title">{{company_name}}</h1>
            <p class="audit-header__industry">{{businessType}}, <span>{{location}}.</span></p>
            <span class="audit-header__date">{{audit_date}}</span>
        </div>
        <div class="audit-header__score">
            <span class="audit-header__score-value">{{overall_score}}</span>
            <span class="audit-header__score-label">Overall Score</span>
        </div>
    </div>
    <nav class="audit-header__nav">
        <ul class="audit-header__nav-list">
            <li><a href="#section-overview">Overview</a></li>
            <li><a href="#section-scorecard">Scorecard</a></li>
            <li><a href="#section-recommendations">Recommendations</a></li>
            <li><a href="#section-opportunities">Opportunities</a></li>
            <li><a href="#section-pillars">Pillars</a></li>
            <li><a href="#section-competitors">Competitors</a></li>
            <li><a href="#section-funnel">Funnel</a></li>
            <li><a href="#section-content">Content</a></li>
        </ul>
    </nav>
</header>

<section class="audit-scorecard" id="section-scorecard">
    <div class="audit-scorecard__tiles">
        <h2>SEO Scorecard</h2>

        <div class="audit-scorecard__tile audit-scorecard__tile--overall">
            <span class="audit-scorecard__score">{{overall_score}}</span>
            <span class="audit-scorecard__label">Overall SEO</span>
        </div>

        <div class="audit-scorecard__tile audit-scorecard__tile--local">
            <span class="audit-scorecard__score">{{local_seo_score}}</span>
            <span class="audit-scorecard__label">Local SEO</span>
        </div>

        <div class="audit-scorecard__tile audit-scorecard__tile--technical">
            <span class="audit-scorecard__score">{{technical_seo_score}}</span>
            <span class="audit-scorecard__label">Technical SEO</span>
        </div>

        <div class="audit-scorecard__tile audit-scorecard__tile--content">
            <span class="audit-scorecard__score">{{content_quality_score}}</span>
            <span class="audit-scorecard__label">Content Quality</span>
        </div>

        <div class="audit-scorecard__tile audit-scorecard__tile--authority">
            <span class="audit-scorecard__score">{{authority_score}}</span>
            <span class="audit-scorecard__label">Authority</span>
        </div>
    </div>
</section>

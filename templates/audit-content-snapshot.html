<section class="audit-content-snapshot" id="section-content">
    <h2>Content Snapshot</h2>
    <div class="audit-content-snapshot__row">
        <div class="audit-content-snapshot__tile">
            <div class="audit-content-snapshot__label">Total Assets</div>
            <div class="audit-content-snapshot__value">{{content_total}}</div>
        </div>
        <div class="audit-content-snapshot__tile">
            <div class="audit-content-snapshot__label">Outdated</div>
            <div class="audit-content-snapshot__value">{{content_outdated}}</div>
        </div>
        <div class="audit-content-snapshot__tile">
            <div class="audit-content-snapshot__label">Repurposable</div>
            <div class="audit-content-snapshot__value">{{content_repurpose}}</div>
        </div>
        <div class="audit-content-snapshot__tile">
            <div class="audit-content-snapshot__label">High-Performing</div>
            <div class="audit-content-snapshot__value">{{content_top_performers}}</div>
        </div>
    </div>
</section>
